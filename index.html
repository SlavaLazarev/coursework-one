<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="{'active' : index === activeIndex, 'done' : index < activeIndex}"
              v-for="(step, index) in steps"
              @click="setActive(index)"
            >
              <span>{{index + 1}}</span>{{ step.title }}
            </li>
          </ul>
          <div>
            <button
              class="btn"
              @click="prev"
              v-show="!isFinished"
              :disabled="!isPrevButtonActive"
            >
              Назад
            </button>
            <button
              class="btn primary"
              v-show="!isLastStep && !isFinished"
              @click="nextOrFinish"
            >
              Вперед
            </button>
            <button
              class="btn primary"
              v-show="isLastStep && !isFinished"
              @click="nextOrFinish"
            >
              Закончить
            </button>
            <button class="btn" v-show="isFinished" @click="reset">
              Начать за ногу
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
